        body {

            background-color: #f4f4f4;

            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {

            color: #333;
            margin-bottom: 20px;
        }

            margin-bottom: 20px;

            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;

            transition: background-color 0.3s;

        .btn:hover {
